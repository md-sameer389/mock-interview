<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Lost | Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050510;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        .glitch-container {
            position: relative;
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 2rem;
            color: #FF4B4B;
            text-shadow: 2px 2px #00D2FF;
            animation: shake 0.5s infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #8b8fb1;
            margin-bottom: 3rem;
        }

        .btn {
            background: transparent;
            border: 1px solid #00D2FF;
            color: #00D2FF;
            padding: 1rem 2rem;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #00D2FF;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        /* Scanline effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100px;
            }
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }
    </style>
</head>

<body>
    <div class="scanline"></div>
    <div class="glitch-container">404</div>
    <div class="subtitle">SIGNAL LOST // SYSTEM DISCONNECTED</div>
    <a href="index.html" class="btn">RECONNECT</a>
</body>

</html>
